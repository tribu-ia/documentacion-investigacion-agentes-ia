[project]
name = "sw_crew"
version = "0.1.0"
description = "sw-crew using crewAI"
authors = [{ name = "Your Name", email = "you@example.com" }]
requires-python = ">=3.10,<3.13"
dependencies = [
    "crewai[tools]>=0.102.0,<1.0.0"
]

[project.scripts]
sw_crew = "sw_crew.main:run"
run_crew = "sw_crew.main:run"
train = "sw_crew.main:train"
replay = "sw_crew.main:replay"
test = "sw_crew.main:test"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.crewai]
type = "crew"
